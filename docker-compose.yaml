version: "3.9"
services:
  rabbitmq:
    image: rabbitmq:latest
    ports:
    - 5672:5672
    - 15672:15672
    volumes:
    - ./.docker/rabbitmq/etc/:/etc/rabbitmq/
    - ./.docker/rabbitmq/data/:/var/lib/rabbitmq/
    - ./.docker/rabbitmq/logs/:/var/log/rabbitmq/

  server:
    build: ./Server
    depends_on:
      - rabbitmq
    volumes:
      - .:/dir
    

